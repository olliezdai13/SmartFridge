services:
  smartfridge-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartfridge-backend
    env_file:
      - ${SMARTFRIDGE_ENV_FILE:-.env.example}
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: smartfridge-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-smartfridge}
      - POSTGRES_USER=${POSTGRES_USER:-smartfridge}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-smartfridge}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-smartfridge}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
